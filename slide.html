<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="en">
<head>
<title>jQuery Nivo Slider Demo</title>
<script src="js/jquery.js"></script>
<style>
#slideshow { 
   
    position: relative; 
    width: 240px; 
    height: 240px; 
    padding: 10px; 
    box-shadow: 0 0 20px rgba(0,0,0,0.4); 
}

#slideshow > div { 
    position: absolute; 
    top: 10px; 
    left: 10px; 
    right: 10px; 
    bottom: 10px; 
}
</style>
<script>
$(document).ready( function() {
$("#slideshow > div:gt(0)").hide();

setInterval(function() { 
  $('#slideshow > div:first')
    .fadeOut(2000)
    .next()
    .fadeIn(2000)
    .end()
    .appendTo('#slideshow');
},  4000);
	});
</script>
</head>
<body>







<div id="slideshow">
   <div>
     <img src="images/templatemo_image_06.jpg" height="200px" width="240px">
   </div>
   <div>
     <img src="images/templatemo_image_08.jpg" height="200px" width="240px">
   </div>
   
</div>



</body>
</html>
